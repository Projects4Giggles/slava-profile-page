<body>

				<hr class="name-hr">
				<h2 class="motto-font">persistence, experience, excellence</h2>
				<div class="nav-container">
				<nav class="navbar navbar-dark bg-faded nav-custom">
					<ul class="nav navbar-nav nav-ul-custom">
					<li class="nav-item"><a href="#sec-about-me">About me</a></li>
					<li class="nav-item"><a href="#sec-experience">Experience</a></li>
					<li class="nav-item"><a href="#sec-feedback">Feedback</a></li>
					<li class="nav-item"><a href="#sec-footer">Contact</a></li>
					</ul>
				</nav>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid" id ="sec-about-me">
		<div class="row">
			<div class="col-md-6">abcs</div>
			<div class="col-md-6">abcs</div>
		</div>
	</div>
	<div class="container-fluid" id="sec-footer">
	<div class="footer-overlay">
	</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="btn-consult">
				Book a Free Consult
				</div>
				<!--start of form conatiner div-->
				<div class="container form-container">
					<form>
					<!--first and last name row-->
						<div class="form-group row">
							<label for="fname" class="sr-only">First Name</label>
							<div class="col-sm-6">
							<input type="text" id="fname" class="form-control " name="user_fname" placeholder="First Name">
							</div>
							<label for="lname" class="sr-only">Last Name</label>
							<div  class="col-sm-6">
							<input type="text" id="lname" class="form-control " name="user_lname" placeholder="Last Name">
							</div>
						</div>
						<!--end first and last name row-->
						<div class="form-group row">
							<label class="sr-only" for="email">Email</label>
							<div class="col-sm-12">
							<input type="email" id="email" class="form-control " name="user_mail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="comment" class="sr-only">Comment</label>
							<div>
							<textarea  class="form-control " rows="5" name="user_comment" placeholder="Describe yourself and your goals!"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="center">
							<button type="submit" class="btn-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
							</div>
						</div>
					</form>
				</div>
				<!--end of form container div-->

			</div>
		</div>
		<!--Social media buttons-->
		<div class="row">
			<div class="col-md-12">
				<div class="social-container">
					<ul class="ul-social">

</li>

</li>
						<li class="icons-social"><a href="mailto:slavakozlov123@gmail.com?subject=Contact%20Request"><i class="fa fa-envelope" aria-hidden="true"></i></a>
</li>
					</ul>
